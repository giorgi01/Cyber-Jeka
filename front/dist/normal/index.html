<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>---</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta charset=utf-8>
  </head>
  <body>
    <div></div>
    <script src="bundle.js"></script>
    <form action="../sign-in/sign-in.html">
      <div class="container">
        <label for="nick"><b>ნიკი</b></label>
        <input type="text" placeholder="შეიყვანე ნიკი" name="nick" id="nick" required>
    
        <label for="psw"><b>პაროლი</b></label>
        <input type="password" placeholder="შეიყვანე პაროლი" name="psw" id="psw" required>
    
        <label for="psw-repeat"><b>გაიმეორე პაროლი</b></label>
        <input type="password" placeholder="გაიმეორე პაროლი" name="psw-repeat" id="psw-repeat" required>
    
        <button type="submit" class="registerbtn">რეგისტრაცია</button>
      </div>
      
      <div class="container signin">
      <p>გაქვს უკვე აკაუნტი? <a href="../sign-in/sign-in.html">შესვლა</a>.</p>
     </div>
    </form>
  </body>
</html>
