<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset=utf-8>

<style>

html, body{
  height: 80%;
  width: 280px;
  padding-right: 12px;
}

body{
  background: black;
  text-align: center;
  color: white;
  font-family: roboto;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

/* Set a style for all buttons */
button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

/* Center the image and position the close button */
.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
  position: relative;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 12px;
}

/* The Close Button (x) */
.close {
  position: absolute;
  right: 25px;
  top: 0;
  color: #000;
  font-size: 35px;
  font-weight: bold;
}


/* Add Zoom Animation */
.animate {
  -webkit-animation: animatezoom 0.6s;
  animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
  from {-webkit-transform: scale(0)} 
  to {-webkit-transform: scale(1)}
}
  
@keyframes animatezoom {
  from {transform: scale(0)} 
  to {transform: scale(1)}
}

</style>
</head>
<body>

<div id="id01" class="container">
  
  <form action="../main/index.html" target="_blank" method="post">

    <div class="container">
      <label for="uname"><b>ნიკი</b></label>
      <input type="text" placeholder="შეიყვანე ნიკი" name="uname" required>

      <label for="psw"><b>პაროლი</b></label>
      <input type="password" placeholder="შეიყვანე პაროლი" name="psw" required>
        
      <button type="submit">შესვლა</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> დამიმახსოვრე
      </label>
    </div>
  </form>
</div>


</body>
</script>
</html>
